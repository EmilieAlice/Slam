<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Inscription au site</title>
</head>
<body>
	<h2 id="titre">Merci de remplir ce formulaire pour vous inscrire
		sur notre site</h2>
	<fieldset>
		<form method="POST" action="http://localhost:8080/Slam/Formulaire">
			<table>
				<tr>
					<td>*</td>
					<td>Civilité :</td>
					<td><select>
							<option>M.</option>
							<option>Mme</option>
							<option>Mle</option>
					</select></td>
				</tr>
				<tr>
					<td>*</td>
					<td>Prénom :</td>
					<td><input type="text" name="prénom"></td>
				</tr>
				<tr>
					<td>*</td>
					<td>Nom :</td>
					<td><input type="text" name="nom"></td>
				</tr>
				<tr>
					<td></td>
					<td>Adresse :</td>
					<td><input type="text" name="adresse"></td>
				</tr>
				<tr>
					<td></td>
					<td>Code Postal :</td>
					<td><input type="text" name="cp"></td>
				</tr>
				<tr>
					<td></td>
					<td>Ville :</td>
					<td><input type="text" name="ville"></td>
				</tr>
				<tr>
					<td></td>
					<td>Telephone 1 :</td>
					<td><input type="text" name="tel1"></td>
				</tr>
				<tr>
					<td></td>
					<td>Telephone 2 :</td>
					<td><input type="text" name="tel2"></td>
				</tr>
				<tr>
					<td>*</td>
					<td>Email :</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td>*</td>
					<td>Mot de passe :</td>
					<td><input type="password" name="motDePasse"></td>
				</tr>
				<tr>
					<td>*</td>
					<td>Confirmation de mot de passe :</td>
					<td><input type="password" name="motDePasse"></td>
				</tr>
			</table>
			<br>
			<input type="submit" name="validationFormulaire" value="Validez votre inscription" />
			<br><br> * Champ obligatoire
		</form>

	</fieldset>

</body>
</html>
